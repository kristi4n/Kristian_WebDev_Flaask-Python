<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Week 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Web Development @uc_sisteminformasi</h1>
        <p>Ubah ukuran window dari browser Anda untuk melihat tampilan yang responsif!</p>
    </div>

    <!--content-->
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class='col-md-4 hidden-xs'>
            
            </div>
            <div class='col-md-4 col-xs-12'>
                <h3>Masuk</h3>
                {% if error %}
                <h4>{{ error }}</h4>
                {% endif %}
                <form action='/login2' method='POST'>
                    <label for="Username">Username</label>
                    {% if nama %}
                    <input class='form-control' type="text" name="nama_user" id="nama_user" value="{{ nama }}">
                    {% else %}
                    <input class='form-control' type="text" name="nama_user" id="nama_user">
                    {% endif %}
                    <label for="Username">Password</label>
                    <input class='form-control' type="password" name="kata_sandi" id="kata_sandi">
                    <br>
                    <button type='submit' class='btn btn-primary'>
                        <i class='fa fa-sign-in'></i> Masuk
                    </button>                                
                    <button type='reset' class='btn btn-secondary' name="btn_batal">                        
                        <i class='fa fa-trash'></i> Batal                       
                    </button>                                            
                    <a href='/register2'>Belum punya akun?</a>
                </form>
            </div>
            <div class='col-md-4 hidden-xs'>
            
            </div>
        </div>
        <div class='row'>
            &nbsp;
        </div>
    </div>
    <!--end of content-->
    
    <!--footer-->
    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>&copy;2020. Web Development</p>
    </div>
    <!--end of footer-->

    <!--styles-->
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>

    <link rel="stylesheet" href=" {{url_for('static', filename='css/style.css') }}"/>

    <script src="assets/popper/js/popper.min.js"></script>

        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        })

</body>
